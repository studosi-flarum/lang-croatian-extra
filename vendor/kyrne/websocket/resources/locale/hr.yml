kyrne-websocket:

    # Translations in this namespace are used by the admin interface.
    forum:

    # These translations are used in the discussion list.
        discussion_list:
            show_updates_text: "Prikaži nove rasprave ({count})|Prikaži nove rasprave ({count})"

    ##
    # UNIQUE KEYS - The following keys are used in only one location each.
    ##

    # Translations in this namespace are used by the admin interface.
    admin:

        # These translations are used in the Websockets Settings modal dialog.
        pusher_settings:
            local_cert_path: Adresa lokalnog SSL certifikata
            local_pk_path: Adresa lokalnog privatnog SSL ključa
            passphrase: (Neobavezno) Zaporka SSL ključa
            cert_self_signed: Podrška za samopotpisane certifikate
            app_port_label: Port
            app_host_label: Host
            app_id_label: Aplikacijski ID
            app_key_label: Aplikacijski ključ
            app_secret_label: Aplikacijska tajna
            secure: Prisili Websocket na wss/https
            title: Websocket/Pusher postavke
            reverse_proxy: Podrška za Reverse Proxy

      # These translations are used in the Websockets Settings modal dialog for help texts.
        help:
            app_id: Pusher aplikacijski ID - ne mijenjajte ako se koristi ugrađeni websocket poslužitelj.
            app_key: Pusher aplikacijski ključ - ne mijenjajte ako se koristi ugrađeni websocket poslužitelj.
            secret: Pusher aplikacijska tajna - ne mijenjajte ako se koristi ugrađeni websocket poslužitelj.
            secure: Natjeraj websocket da koristi sigurne protokole - omogućite ovo ako koristite siguran websocket server ali ne i sigurnu stranicu
            host: Host websocket poslužitelja - ne mijenjajte ako je host isti server kao i za vaš forum.
            reverse_proxy: Websocketi će uspostavljati vezu preko porta 443 kad je ovo uključeno - koristite ovo ako koristite reverse proxy s porta 443 na vaš websocket poslužitelj.
            port: Port websocket poslužitelja - ne mijenjajte ako niste promijenili zadani port poslužitelja.
            cert_path: Potrebno samo ako koristite SSL umjesto reverse proxyja. Adresa do SSL (https) certifikata NA POSLUŽITELJU websocketa - obično datoteka s .crt ili .pem ekstenzijom.
            pk_path: Potrebno samo ako koristite SSL umjesto reverse proxyja. Adresa di SSL (https) privatnog ključa NA POSLUŽITELJU websocketa - obično datoteka s .key ili .pem ekstenzijom.
            passphrase: Potrebno samo ako koristite SSL umjesto reverse proxyja. Zaporka korištena za kodiranje certifikata - obično nije potrebna.
            self_signed: Potrebno samo ako koristite SSL umjesto reverse proxyja. Omogućite ovo ako je vaš SSL (https) ključ samopotpisan.