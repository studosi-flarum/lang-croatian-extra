            maxExpand:                Ograničenje najvećeg rasprostranjenja
            katexOptionsInfo:         Više pojedinosti oko KaTeX postavki možeš pronaći na https://katex.org/
            otherOptionsHeading:      Druge postavke
            enableTextEditorButtons:  Prikaži gumbiće na uređivaču teksta
