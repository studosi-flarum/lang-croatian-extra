the-turk-mathren:
  admin:
    settings:
      # Settings Pane
      title: MathRen
      description: Podesite TeX iscrtavanje matematičkih izraza.

      ####################
      #   KaTeX Options  #
      ####################

      katexOptionsHeading: KaTeX postavke
      katexOptionsInfo: Više informacija o KaTeX postavkama možete pronaći <a>ovdje</a>.

      # Delimiters
      delimiters: Graničnici
      delimitersHelp: Odvojite ih zarezima. <strong>%e%</strong> je kratica za matematički izraz (<strong>e</strong>xpression).
      blockDelimiters: <strong>BBCode</strong> graničnici za blokovske izraze
      inlineDelimiters: <strong>BBCode</strong> graničnici za linijske izraze
      mainDelimitersInfo: Prvi graničnici na popisu iznad će se u uređivaču teksta koristiti kao zadani.

      # Ignoring Expressions
      ignoringExpressions: Ignorirani izrazi
      ignoringExpressionsHelp: Odvojite ih zarezima.
      decisiveKeywords: Popis ključnih riječi koje će se ignorirati
      decisiveKeywordsHelp: >-
        Pisat ćete jednu od ovih ključnih riječi kao <code>[math=<strong>ključna riječ</strong>]%e%[/math]</code>
        kako bi onemogućili iscrtavanje izraza.
      ignoredTags: Popis tipova DOM čvorova koji će se ignorirati tijekom rekurzije
      ignoredClasses: Popis imena klasa DOM čvorova koji će se ignorirati tijekom rekurzije
      ignoredClassesInfo: Prva klasa na ovom popisu bit će zadana kod omatanja ignoriranih izraza.

      # Output mode
      outputMode: Mod ispisa
      outputModeHelp: Odaberite markup jezik ispisa

      # Unsupported commands
      errorColor: "Boja nepodržanih naredbi ili neispravnog LaTeX-a"
      errorColorHelp: Odaberite boju u kojoj će se iscrtavati nepodržane naredve i neispravan LaTeX kad je bacanje pogrešaka onemogućeno.

      # Sizing options
      sizeSettings: Postavke veličine
      sizeSettingsHelp: Koristi decimalnu <strong>točku</strong>.
      minRuleThickness: Najmanja debljina (em)
      maxSize: Najveća visina (em)

      # Macros
      macros: Makro naredbe
      macrosHelp: Zbirka makro naredbi.
      syntaxInfo: Potrebno je pisati ih u JavaScriptu.
      maxExpand: Gornja granica proširenja

      # Switch Components
      enableFleqn: Omogući flush left jednadžbe (fleqn)
      enableLeqno: Omogući brojeve jednadžbi s lijeva (leqno)
      enableColorIsTextColor: Dozvoli <code>\color</code> naredbi primanje 2 argumenta (colorIsTextColor)
      enableThrowOnError: Baci pogrešku prilikom nailaženja na nepodržanu naredbu ili neispravan LaTeX

      # ---

      # Warnings
      regexInfo: Mora se sastojati samo od velikih i malih slova te podvlake.

      ####################
      #   Other Options  #
      ####################

      otherOptionsHeading: Ostale postavke

      # Switch Components
      enableTextEditorButtons: Prikaži gumbiće na uređivaču teksta
      enableCopyTeX: Omogući kopiranje izvornika KaTeX-om iscrtanih elemenata

      # ---

      # Informations
      mentions: Morate omogućiti <code>flarum/mentions</code> proširenje kako biste aktivirali gumb za odgovor.

      ####################
      #  General Strings #
      ####################

      # Alerts
      saved_message: => core.admin.basics.saved_message
      validation: 'Validacija "{field_key}" nije uspjela.'
  forum:
    textEditor:
      # Text Editor Buttons
      blockExpression: Blokovski izraz
      inlineExpression: Linijski izraz
