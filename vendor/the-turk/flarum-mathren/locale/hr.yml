        settings:
            title:                    MathRen
            description:              Podesi iscrtavanje TeX-a.
            wrapperOptionsHeading:    Postavke omotnice
            mathClasses:              Nazivi razreda za <code>span</code> oznaku
            mathClassesHelp:          Jednostavno je stilizirati <code>span</code>omotnice koristeći nazive razreda.
            blockMathClass:           <code>span</code> oznaka za blokovske izraze
            inlineMathClass:          <code>span</code> oznaka za izraze unutar retka
            wrapperStyle:             Stiliziraj <code>span</code> omotnice
            katexOptionsHeading:      KaTeX postavke
            enableFleqn:              Omogući flush left jednadžbe (fleqn)
            enableLeqno:              Omogući brojeve jednadžbi slijeva (leqno)
            delimiters:               Razdvojnici
            delimitersHelp:           Odvoji izraze zarezom. <strong>%e%</strong> predstavlja neki matematički izraz.
            mainBlockDelimiter:       Glavni <strong>BBCode</strong> razdvojnik za blokovske izraze
            mainInlineDelimiter:      Glavni <strong>BBCode</strong> razdvojnik za izraze unutar retka
            aliasBlockDelimiters:     Aliasni razdvojnici za blokovske izraze
            aliasInlineDelimiters:    Aliasni razdvojnici za izraze unutar retka
            aliasDelimitersHelp:      >-
                        Oni su <strong>zamjenski nazivi</strong> za <em>glavne BBCode razdvojnike</em>. Ako imate posebne razdvojnike (npr. <code>$$</code>)
                        na popisu aliasnih razdvojnika, MathRen će pretražiti cijelu objavu za ove dodatne razdvojnike prilikom pohrane objave i pokušati zamijeniti ih
                        s glavnim BBCode razdvojnicima. To može povećati vrijeme čekanja prilikom objave. Preporuča se korištenje dodatnih BBCode razdvojnika umjesto
                        korištenja posebnih kako bi se ovakvo nešto izbjeglo.
            ignoringExpressions:      Ignorirani izrazi
            ignoringExpressionsHelp:  Odvoji izraze zarezima
            decisiveKeywords:         Popis ključnih riječi za ignoriranje izraza
            decisiveKeywordsHelp:     >-
                        Potrebno je napisati jednu od ovih ključnih riječi pored <em>posebnog</em> desnog razdvojnika (drukčijeg od BBCodea)
                        s vitičastim zagradama (npr. <code>$$%e%$${<strong>ključnariječ</strong>}</code>) ili unutar BBCodea.
                        (i.e. <code>[math=<strong>keyword</strong>]%e%[/math]</code>) to prevent expressions from rendering.
                        <strong>Treba primijetiti</strong> da je <code>[math]%e%[/math]{<strong>ključnariječ</strong>}</code>
                        primjer <u>neispravnog korištenja</u>.
            decisiveKeywordsInfo:     Prva ključna riječ na ovom popisu bit će korištena kao zadana u uređivaču teksta.
            decisiveKeywordsWarning:  Ne koristi posebne znakove, u suprotnom će biti bačena iznimka!
            ignoredTags:              Popis tipova DOM čvorova koji se ignoriraju prilikom rekurzije
            ignoredClasses:           Popis naziva razreda DOM čvorova koji se ignoriraju prilikom rekurzije
            ignoredClassesInfo:       Prvi razred na ovom popisu bit će korišten kao zadani za omotavanje ignoriranih izraza.
            outputMode:               Mod ispisa
            outputModeHelp:           Odaberi markup jezik za ispis
            enableColorIsTextColor:   Dozvoli <code>\color</code> naredbi da prima dva argumenta (colorIsTextColor)
            enableThrowOnError:       Baci pogrešku kad se pojavi nepodržana naredba ili nevaljani LaTeX
            errorColor:               Boja nepodržanog ili nevaljanog LaTeXa
            errorColorHelp:           Odaberi boju kojom će se iscrtavati nepodržane i nevaljane LaTeX naredbe kad je bacanje pogrešaka onemogućeno.
            sizeSettings:             Postavke veličine
