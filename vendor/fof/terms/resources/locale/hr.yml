        buttons:
            new-policy: Nova odredba
            edit-policy: Uredi odredbu
            add-policy: Dodaj odredbu
            save-policy: Pohrani odredbu
            delete-policy: Obriši odredbu
            set-to-now: Postavi na trenutno vrijeme

        messages:
            delete-policy-confirmation: >
                Ovo će odredbu {name} i pridružene datume prihvaćanja obrisati zauvijek iz baze podataka.
                Pobrinite se da imate kopiju tih informacija zatrebate li ih iz legalnih razloga, molim.
                Jeste li sigurni da želite obrisati ovu odredbu?

        policies:
            name: Naziv
            name-help: Ovaj naziv bit će prikazan pored okvira za kvačicu i kao naslov prozora ažuriranja.
            url: URL
            url-help: URL koji pokazuje na stranicu gdje možeš pročitati uvjete. Otvorit će se u novoj kartici nakon klika.
            update-message: Poruka ažuriranja
            update-message-help: Poruka prikazana korisnicima koji još nisu prihvatili posljednje uvjete.
            terms-updated-at: Ažurirano
            terms-updated-at-placeholder: "YYYY-MM-DD (hh:mm:ss)"
            terms-updated-at-help: >
                Datum posljednje inačice uvjeta.
                Postavljanje ove vrijednosti će zahtjevati od korisnika koji su već prihvatili ovu odredbu da je ponovno prihvate.
                Mora biti u prošlosi (inače korisnici ne bi mogli prihvatiti uvjete nakon tog datuma i proći mimo prozora).
            export-url: Izvezi URL
            export-url-help: >
                Bilo koji korisnik s dopuštenjem da "Izveze sve podatke korisnika i odredbi" može pristupiti ovim URLovima i preuzeti popis korisnika koji su prihvatili ovu odredbu.
                Više detalja o dostupnim odabirima možete pronaći na <a>extension wiki</a>.

        permissions:
            see-user-policies-state: Vidi stanje korisničkih odredbi
            postpone-policies-accept: Smije odgoviti prihvaćanje novih uvjeta
            export-policies: Izvezi sve podatke korisnika i odredbi

    forum:
        signup:
            i-accept: "Prihvaćam odredbu <a>{policy}</a>"
            must-accept: "Odredba {policy} mora biti prihvaćena."

        accept-modal:
