            field:
                signup-legal-text: Dodatni tekst na registracijskom obrascu
                hide-updated-at: Ne prikazuj datum ažuriranja odredbi kad je dostupna nova inačica
                date-format: Format datuma
                date-format-help: "Prihvaćeni su svi valjani <a>Moment.js</a> formati. Ostavi polje prazno za zadani format."
        titles:
