            accept: Potvrdi
            close: Možete zatvoriti ovaj prozor

        state-modal:
            title: "Stanje prihvaćanje uvjeta za {username}"
            accepted-at: "Prihvaćeni {date}"
            not-accepted: Nisu prihvaćeni

        update-alert:
            must-accept-message: Privremeno smo vam ograničili račun dok ne pročitate nove uvjete korištenja.
