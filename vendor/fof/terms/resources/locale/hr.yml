            can-accept-message: Nedavno smo izmijenili uvjete korištenja. Morate prihvatiti nove kako bi mogli nastaviti koristiti ovu stranicu.
            review: Klikni ovdje za pregled i prihvaćanje uvjeta

        user_controls:
